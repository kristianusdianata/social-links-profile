<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <!-- User image -->
        <img
          class="profile-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="User avatar"
        />

        <!-- User profile -->
        <h2 class="name-label font-semibold">Jesicca Randall</h1>
        <p class="address-label font-bold">London, United Kingdom</p>
        <q class="about-label font-regular">Front-end developer and avid reader.</q>

        <!-- User media social -->
        <ul class="list-container">
          <a class="button font-semibold" tabindex="1" href="#">Github</a>
          <a class="button font-semibold" tabindex="2" href="#">Frontend Mentor</a>
          <a class="button font-semibold" tabindex="3" href="#">Linkedln</a>
          <a class="button font-semibold" tabindex="4" href="#">Twitter</a>
          <a class="button font-semibold" tabindex="5" href="#">Instagram</a>
        </ul>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/kristianusdianata">Kristianus Dianata</a>.
    </footer>
  </body>
</html>
